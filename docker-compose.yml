version: '3.8'

services:
  app:
    build: .
    container_name: portabilidade_app
    environment:
      TZ: America/Sao_Paulo
      POSTGRES_DB: portabilidade
      POSTGRES_USER: portabilidade
      POSTGRES_PASSWORD: portabilidade123
      DATABASE_URL: postgresql://portabilidade:portabilidade123@localhost:5432/portabilidade
    ports:
      - "8000:8000"
      - "5432:5432"
      - "2222:2222"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - app_data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  app_data:
    driver: local
